<h2 mat-dialog-title>Edit element</h2>
<mat-dialog-content>
  <form class="element-form" #form="ngForm">
    <mat-form-field class="example-full-width element-form__input">
      <mat-label>Change value</mat-label>
      <input
        matInput
        [type]="inputType"
        placeholder="Enter value"
        [formControl]="editValue"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Save and close</button>
</mat-dialog-actions>
